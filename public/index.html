<html>
  <head>
    <title>2D Top-Down Browser Game</title>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

    <!-- First script checks for webgl... 
    <script src="js/vendor/threejs_extend/Detector.js"></script>
    -->

    <!-- Second loads requirejs which calls main.js after it's loaded -->
    <script data-main="js/main" src="js/require.js"></script>

    <style>

      #hud {
        display:none;
      }

      #hud .health.container {
        padding: 0px 0px 0px 0px;
        margin: 10px;
        right: 0%;
        position: absolute;
        border-style: solid;
        border-width: 2px;
        border-color: black;
        background: darkred;
        width: 20%;
        height: 20px;
        z-index: 8;
      }

      #hud .health.current {
        padding: 1px 1px 1px 1px;
        background: green;
        position: absolute;
        width: 100%;
        height:100%;
        z-index: 9; 
      }

      #hud .health.text {
        color: white;
        position:absolute;
        text-align: center;
        height: 100%;
        width: 100%;
        z-index: 10;
      }

      #hud .score {
        position: absolute;
        bottom: 0%;
        margin: 10px;
        color: white;
      }

      #hud .scorecontainer {
        position: absolute;
        bottom: 0%;
        margin: 10px;
        color: white;
      }
      
    </style>
  </head>
  
  <body>
    
    <div id="canvas">
      <div style="position:absolute; left: 0%; color: white; bottom: 0%;" id="playerScore"></div>
      <div style="position:absolute; right: 0%; color: white;" id="playerHealth"></div>
      <div style="position:absolute; left: 40%; color: white;" id="monsterText"></div>
    </div>

    <div id="hud">
      <div id="health-container" class="hud health container">
        <div id="health-text" class="health text"> 30 / 30 </div>
        <div id="health-current" class="health current"></div>
      </div>

      <div id="score-container" class="hud scorecontainer"></div>
        <div id="score" class="hud score"></div>
      </div>
    </div>

  </body>
  
 
  
</html>
